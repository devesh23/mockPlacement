<div layout="row" layout-align="center center" ng-controller="loginController">
<div layout="column" layout-align="center">
	<div layout="column">
		<md-input-container flex class="margin-0">
            <label>Username</label>
            <input ng-model="user.username" type="text" required minlength="6">
          </md-input-container>
		<md-input-container flex class="margin-0">
            <label>Password</label>
            <input type="password" ng-model="user.password" required minlength="6">
          </md-input-container>
	</div>
	<div layout="row" layout-align="center center">
		<md-button class="md-title md-primary md-raised">Submit</md-button>
	</div>	
</div>
